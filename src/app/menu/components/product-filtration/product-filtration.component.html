<h4>Select categories:</h4>
<section class="example-section" [formGroup]="formCategories">
  <p *ngFor="let category of categories">
    <!-- [formControlName]="category" -->
    <mat-checkbox [formControl]="test">{{ category | uppercase }}</mat-checkbox>
  </p>
</section>

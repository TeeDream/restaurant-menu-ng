<mat-form-field class="example-form-field">
  <mat-label>Search by the name...</mat-label>
  <input matInput type="text" [formControl]="searchInput" />
  <button
    *ngIf="searchInput.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearInputValue()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  Would you like to delete {{data.product.name}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" cdkFocusInitial (click)="onNoClick()">No
  </button>
  <button mat-button color="warn" (click)="onOkClick()">
    Ok
  </button>
</div>

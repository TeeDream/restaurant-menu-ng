<form [formGroup]="modifyGroup" (submit)="onSubmitChanges()">
  <h1 mat-dialog-title>Modify Category</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close
      color="primary"
      cdkFocusInitial
      (click)="onNoClick()"
    >
      No
    </button>
    <button mat-button color="warn" type="submit">Ok</button>
  </div>
</form>

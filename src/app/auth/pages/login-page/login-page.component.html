<div class="login-wrapper">
  <mat-card>
    <h2>Login Form</h2>
    <form class="login-form" [formGroup]="loginGroup" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
        <mat-error *ngIf="loginGroup.controls.email.invalid">{{getErrorMessage(
          'email')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="qwerty"
               formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off'
          : 'visibility'}}</mat-icon>
        <mat-error *ngIf="loginGroup.controls.password.invalid">{{getErrorMessage(
          'password')}}</mat-error>
      </mat-form-field>

      <div class="login-buttons">
        <button mat-button color="primary" type="submit">Log In</button>
        <button mat-button color="primary" type="button" routerLink="/register">
          Registration
        </button>
      </div>
    </form>
  </mat-card>
</div>
